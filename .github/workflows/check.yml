on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-dev:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: ${{ secrets.DB_DATABASE }}
          POSTGRES_USER: ${{ secrets.DB_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.7

      - name: Set up Node.js
        uses: actions/setup-node@v4.0.3
        with:
          node-version: '20.x'

      - name: Install Dependencies
        run: npm install

      - name: Run development server
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_DATABASE: ${{ secrets.DB_DATABASE }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          HOST: ${{ secrets.HOST }}
          MAILER_USER: ${{ secrets.MAILER_USER }}
          MAILER_PASS: ${{ secrets.MAILER_PASS }}
        run: |
          #          run and cancel the server after 5 seconds
               npm run start:dev &
               sleep 5
               kill %1
  notify:
    runs-on: ubuntu-latest
    needs: run-dev
    if: always()

    steps:
      - uses: actions/checkout@v4

      - name: Send Telegram Notification on Success
        uses: appleboy/telegram-action@master
        if: success()
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: html
          message: |
            <b>QuickMem Server Update</b>
            <b>Repository</b>: ${{ github.repository }}
            <b>Committer</b>: ${{ github.actor }}
            <b>Commit Message</b>: ${{ github.event.head_commit.message }}
            <b>Branch</b>: ${{ github.ref_name }}
            <b>Changes</b>: <a href="https://github.com/pass-with-high-score/quickmem-server/commit/${{github.sha}}">View Changes</a>
            <b>Action</b>: <a href="https://github.com/pass-with-high-score/quickmem-server/actions/runs/${{ github.run_id }}">View Action</a>

      - name: Send Telegram Notification on Failure
        uses: appleboy/telegram-action@master
        if: failure()
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: html
          message: |
            <b>QuickMem Server Update</b>
            <b>Repository</b>: ${{ github.repository }}
            <b>Committer</b>: ${{ github.actor }}
            <b>Commit Message</b>: ${{ github.event.head_commit.message }}
            <b>Branch</b>: ${{ github.ref_name }}
             <b>Changes</b>: <a href="https://github.com/pass-with-high-score/quickmem-server/commit/${{github.sha}}">View Changes</a>
            <b>Action</b>: <a href="https://github.com/pass-with-high-score/quickmem-server/actions/runs/${{ github.run_id }}">View Action</a>
      
